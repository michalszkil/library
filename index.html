<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <button id="new-book">New book</button>
        <div id="add-form">
            <p>Enter the required information below</p>
                <label for="title">Title:</label>
                <input id="title" class="form-text" name="title" placeholder="Title">
                <label for="author">Author's name:</label>
                <input id="author" class="form-text" name="author" placeholder="Author">
                <label for="pages">Number of pages:</label>
                <input id="pages" class="form-text" name="pages" placeholder="Number of pages">
                <div>
                    <p>Have read it?</p>
                    <label for="read-yes">Yes</label>
                    <input type="radio" id="read-yes" name="read" value="Yes">
                    <label for="read-no">No</label>
                    <input type="radio" id="read-no" name="read" value="No">    
                </div>
                <br>
                <button id="add">Add the book to the library</button>
                <button id="clear-library-table">Clear table</button>
                <button id="cancel">Cancel</button>
        </div>
        <div id="library-list">
            <table id="library-table">
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>No. of pages</th>
                    <th>Have read it</th>
                    <th>Delete book</th>
                </tr>
            </table>
        </div>
    </main>
    <footer></footer>
</body>
</html>
