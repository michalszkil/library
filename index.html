<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
    <script src="script.js"></script>
</head>
<body>
    <header></header>
    <main>
        <p>Enter the required information below</p>
        <br>
        <label for="title">Title:</label>
        <input id="title" name="title">
        <br>
        <label for="author">Author's name:</label>
        <input id="author" name="author">
        <br>
        <label for="pages">Number of pages:</label>
        <input id="pages" name="pages">
        <br>
        <p>Have read it?</p>
        <label for="read-yes">Yes</label>
        <input type="radio" id="read-yes" name="read" value="Yes">
        <label for="read-no">No</label>
        <input type="radio" id="read-no" name="read" value="No">
    </main>
    <footer></footer>
</body>
</html>
